<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure SQL File Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #343a40;
        }
        form {
            margin: 20px 0;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #dee2e6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Your SQL File</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".sql">
        <br>
        <button type="submit">Upload and Process</button>
    </form>

    {% if results %}
        <div class="results">
            <h2>Decryption Results:</h2>
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
